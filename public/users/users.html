<h1 class="center colored">{{ viewModel.title }}</h1>
<div ng-show="viewModel.users">
  <div class="clearfix center">
    <div class="column resultsTable">
      <table>
        <thead class="colored">
          <tr>
            <td class="name">Name</td>
            <td class="lastColumn">Id</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in viewModel.users">
            <td class="name">{{ user.name }}</td>
            <td class="lastColumn">{{ user._id }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
